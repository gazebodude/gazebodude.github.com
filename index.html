---
layout: default
title: (Mis)anthropic selection
---

<header>
  <h1>Posts</h1>
</header>
<section>
  <ul class="post-list">
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a>
          <span>{{ post.date | date_to_string }}</span>
          (<a href="{{ post.url }}#disqus_thread">Comments</a>)
      </li>
    {% endfor %}
  </ul>
</section>
