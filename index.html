<header>
  <h1>Posts</h1>
</header>
<section>
  <ul class="post-list">
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>
</section>
